<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Factor</title>
    <meta name="description" content="地域と今日の感染者数を入力することで、現在の感染率を求められます">
    <link rel="icon" href="./img/virus-top-icon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/virus-top-icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="start-open">
        <div class="start-open__box">
            <p>県内の感染者を求めることができます</p>
            <div class="start-open__box__btn-inner">
                <button class="side-come-out-btn" id="start-open-btn">確認</button>
            </div>
        </div>
    </div>
    <div class="global-contents">
        <header class="header">
            <h1><img src="./img/virus-icon.svg" alt="logo">COVID-19</h1>
        </header>

        <section class="user-info">
            <div class="box">
                <h2 class="heading-font">お住まいの地域</h2>
                <select name="" id="user-live" class="select-list">
                    <option value="" hidden class="select-list__hidden">select</option>
                    <option value="toukyou">東京</option>
                    <option value="saitama">埼玉県</option>
                    <option value="kanagawa">神奈川県</option>
                    <option value="tiba">千葉県</option>
                    <option value="gunnma">群馬県</option>
                    <option value="totigi">栃木県</option>
                    <option value="ibaraki">茨城県</option>
                    <option value="yamanasi">山梨県</option>
                </select>
                <h2 class="heading-font">今日の感染者数</h2>
                <input type="number" class="input-text" placeholder="0" id="infected-person">

                <div class="user-info__btn">
                    <button class="side-come-out-btn" id="decision-btn">決定</button>
                </div>
            </div>
        </section>

        <div class="info-display"><button id="info-btn">Info</button></div>

        
        <section class="result">
            <section class="information">
                <div class="information__box">
                    <h2>人口</h2>
                    <h3 id="population-display"></h3>
                </div>
                <span></span>
                <div class="information__box">
                    <h2>感染者</h2>
                    <h3 id="infected-display"></h3>
                </div>
            </section>

            <div class="result__inner">
                <div class="result__heading">
                    <h2 class="heading-font">感染率</h2>
                    <img src="./img/arrow-right.svg" alt="arrow-right">
                </div>
                <div class="result__inner__infection-rate">
                    <img src="./img/virus-icon.svg" alt="people">
                    <h3 id="infection-rate-num"></h3>
                </div>
            </div>

            <div class="result__inner">
                <div class="result__heading">
                    <h2 class="heading-font">1000人中</h2>
                    <img src="./img/arrow-right.svg" alt="arrow-right">
                </div>
                <div class="result__inner__infection-rate">
                    <img src="./img/people.svg" alt="people">
                    <h3 id="infection-rate-sizeM"></h3>
                </div>
            </div>

            <div class="result__inner">
                <div class="result__heading">
                    <h2 class="heading-font">100人中</h2>
                    <img src="./img/arrow-right.svg" alt="arrow-right">
                </div>
                <div class="result__inner__infection-rate">
                    <img src="./img/people2.svg" alt="people">
                    <h3 id="infection-rate-sizeS"></h3>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
