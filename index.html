<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="global-contents">
        <header class="header">
            <h1><img src="./styles/img/virus-icon.svg" alt="logo">COVID-19</h1>
        </header>

        <section class="user-info">
            <div class="box">
                <h2 class="heading-font">お住まいの地域</h2>
                <select name="" id="" class="select-list">
                    <option value="" hidden>select</option>
                    <option value="">東京</option>
                    <option value="">埼玉県</option>
                    <option value="">神奈川県</option>
                </select>
                <h2 class="heading-font">今日の感染者数</h2>
                <input type="text" class="input-text" placeholder="0">

                <div class="user-info__btn">
                    <button class="side-come-out-btn">決定</button>
                </div>
            </div>
        </section>

        <section class="result">
            <div class="result__inner">
                <h2 class="heading-font">感染率</h2>
                <div class="result__inner__infection-rate">
                    <img src="./styles/img/virus-icon.svg" alt="people">
                    <h3 id="infection-rate-num">0.05%</h3>
                </div>
            </div>

            <div class="result__inner">
                <h2 class="heading-font">100人中</h2>
                <div class="result__inner__infection-rate">
                    <img src="./styles/img/people.svg" alt="people">
                    <h3 id="infection-rate-sizeM">0.0005人</h3>
                </div>
            </div>

            <div class="result__inner">
                <h2 class="heading-font">10人中</h2>
                <div class="result__inner__infection-rate">
                    <img src="./styles/img/people2.svg" alt="people">
                    <h3 id="infection-rate-sizeS">0.00000人</h3>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
